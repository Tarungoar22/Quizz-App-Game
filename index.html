<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Game</title>
   
    <link href="./Css/Style.css" rel="stylesheet">
</head>
<body>
        
    <div class="container d-flex justify-content-center align-items-center">
       <div class="main-card">
        <div class="sub-card">
            <div class="txt-heading">
            <h2>Simple Quiz Game</h3>
            <hr>
         </div>
            <div class="sub-content">
                <div id="question" class="qst"> Which is the largest animal in the water? </div>
                <div id="answer-btn" class="answ">
                    <button class="btn">A answer</button>
                    <button class="btn">B answer</button>
                    <button class="btn">C answer</button>
                    <button class="btn">D answer</button>
                </div>
                <button id="nxt-btn">Next</button>
            </div>
        </div>
       </div>
    </div>


   
    <script src="./Js/quiz.js"></script>
</body>
</html>
